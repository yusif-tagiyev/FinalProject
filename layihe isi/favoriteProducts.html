      <form action="">
        <input type="text" id="userName" placeholder="Enter the user name" />

          type="text"
          type="password"
          id="userPasswordLogIn"
          placeholder="Enter the password"
        />

    <div class="sigUpFormDiv container">
      <h1>Qeydiyyatdan kecin.</h1>
      <form>
        <input type="text" id="userNameInput" placeholder="Enter your name " />
        <input
          type="text"
          id="userSurnameInput"
          placeholder="Enter your surname"
        />
        <input type="number" id="userAgeInput" placeholder="Enter your age" />
        <input type="text" id="userCityInput" placeholder="Enter the city" />
        <input
          type="number"
          id="userNumber"
          placeholder="Enter your phone number"
        />
        <input type="password" id="userPassword" placeholder="Enter password" />
        <div id="genderDiv">
          <label for="genderMan">Man</label>
          <input type="radio" id="genderMan" name="gender" value="man" />
          <label for="genderWoman">Woman</label>
          <input type="radio" id="genderWoman" name="gender" value="woman" />
        </div>
      </form>
      <button id="signUpBtnforData">Sign up</button>
    </div>
    <!-- admin panele giris -->

      <form>
