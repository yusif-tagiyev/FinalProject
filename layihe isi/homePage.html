    />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <!-- page navbar start -->
    <nav>
      <div class="mainDivNavbar container">
        <img src="https://www.gilanseramik.az/images/logo.svg" alt="" />
        <div class="navInfo">
          <ul>

                >Mehsullar

        </div>

          <div class="phonNumber">

          <div class="iconsDiv">

          </div>
        </div>
      </div>
    </nav>

    <main>
      <!-- product  slider section   -->
      <section id="productSlider">
        <div class="mainDivProductSlider">
          <div id="carouselExampleCaptions" class="carousel slide">
            <div class="carousel-indicators">
              <button
                type="button"
                data-bs-target="#carouselExampleCaptions"
                data-bs-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="Slide 1"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleCaptions"
                data-bs-slide-to="1"
                aria-label="Slide 2"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleCaptions"
                data-bs-slide-to="2"
                aria-label="Slide 3"
              ></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="https://www.gilanseramik.az/storage/slides/January2021/TD1OgQCd4OYXUOB344A6.jpg"
                  class="d-block myClassImgSize"
                />
                <div class="carouselMyCaption d-none d-md-block">
                  <h5 class="animate__animated animate__backInUp">Şərur</h5>
                  <p class="animate__animated animate__backInUp">
                    Yer pilitəsi.
                  </p>
                  <button
                    id="dahaEtrafli"
                    class="animate__animated animate__backInUp"
                  >
                    Daha ətraflı
                  </button>
                </div>
              </div>
              <div class="carousel-item">
                <img
                  src="https://www.gilanseramik.az/storage/slides/January2021/1ry3ormMP0awQix5zWb5.jpg"
                  class="d-block myClassImgSize"
                />
                <div class="carouselMyCaption d-none d-md-block">
                  <h5 class="animate__animated animate__backInUp">
                    Kitchen Rose
                  </h5>
                  <p class="animate__animated animate__backInUp">
                    Divar pilitəsi.
                  </p>
                  <button
                    id="dahaEtrafli"
                    class="animate__animated animate__backInUp"
                  >
                    Daha ətraflı
                  </button>
                </div>
              </div>
              <div class="carousel-item">
                <img
                  src="https://www.gilanseramik.az/storage/slides/January2021/76JslF2OGwMxKqeufmTG.jpg"
                  class="d-block myClassImgSize"
                />
                <div class="carouselMyCaption d-none d-md-block">
                  <h5 class="animate__animated animate__backInUp">Verdana</h5>
                  <p class="animate__animated animate__backInUp">
                    Yer və divar pilitəsi.
                  </p>
                  <button
                    id="dahaEtrafli"
                    class="animate__animated animate__backInUp"
                  >
                    Daha ətraflı
                  </button>
                </div>
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </section>
      <!-- some products  section-->
      <section id="someProducts" class="container">
        <div class="mainDivSomeProducts">
          <div class="məhsullarimiz">
            <h1 class="animate__animated animate__fadeInUp">Məhsullarimiz.</h1>
            <p class="animate__animated animate__fadeInUp">
              Yüksək keyfiyyət və cibinize uyğun qiymətlər
            </p>
          </div>
          <div id="productsCard">
            <div class="productsCard_api">
              <div id="herthIcon">
                <i class="fa-regular fa-heart"></i>
              </div>
              <div class="productName">
                <a href="#">mehsul adi</a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"

    ></script>
    <script src="./assets/js/homeScript.js"></script>
