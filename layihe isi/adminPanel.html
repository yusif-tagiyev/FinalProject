      <section id="addNewProduct">

        <form id="newInfoForm">
          <input
            type="text"
            placeholder="Enter the new praduct name"

          <input

            placeholder="Enter the new product size"

          />
          <input

            id="newProductPrice"
          />
          <input
            type="text"
            id="newProductStatus"

          />
          <input
            type="text"
            placeholder="Enter the new product image URL"
            id="newProductImage"
          />
          <input

            id="newProductColor"

          />

          <input

          <div>
